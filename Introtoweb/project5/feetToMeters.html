<!DOCTYPE html>
<html lang="en">
<!--Hussein Alsowadi, last updated:2/23/21 This is a program that calculates meters from feet-->
<head>
	<meta charset ="utf-8">
	<title> Feet to Meters Calculator </title> 
	<script>
	function feetf() {
	var feet = document.getElementById("feet").value;
	
	var feetToMeters = document.getElementById("feetToMeters");
	feetToMeters.value = (feet/3.28084);
}
</script>
</head>
<body style= "margin: 20px; background-color:#4C2D73; color:#AAA039; font-family: courier, 'Book Antigua', monospace;">
		<h3>Converting Feet to Meters </h3>
		<h3>Program by: Hussein Alsowadi </h3>
		<h4>This program will take a value for feet and return the converted measurement in meters. </h4>
<label>Enter a value for feet: </label>
<br>
<input id="feet" type="number" onchange="feetf()" >
<br>

<label>Result:</label>
<br>
<input id="feetToMeters" type="number" >
<br>

</body>
</html>
